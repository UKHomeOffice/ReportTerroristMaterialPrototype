{{<layout}}

{{$head}}
  {{>includes/elements_head}}
{{/head}}

{{$content}}
<main id="content" role="main">

  <span class="example-back-link">Question 1</span>


  <form action="question02" method="get" class="form" name="certificate">


    <!-- Certificate selection -->

    <div class="form-group">
      <label class="form-label-bold" for="full-name">What is your enquiry about?</label>
    </div>
    <div class="form-group">
      <label class="block-label selectable" for="radio-1">
        <input id="radio-1" type="radio" name="radio-certificate-select" value="service-complaint" data-storage="service-complaint">
        Service complaint
      </label>

<!-- Service complaint -->

      <label class="block-label selectable" for="radio-2">
        <input id="radio-2" type="radio" name="radio-certificate-select" value="certificate-not-received" data-storage="certificate-not-received">
        Certificate not received
      </label>

<!-- Certificate not received -->

      <label class="block-label selectable" for="radio-3">
        <input id="radio-3" type="radio" name="radio-certificate-select" value="wrong-certificate-received" data-storage="wrong-certificate-received">
        Wrong certificate received
      </label>

 <!-- Wrong certificate received -->

      <label class="block-label selectable" for="radio-4">
        <input id="radio-4" type="radio" name="radio-certificate-select" value="quality-issue" data-storage="quality-issue">
        Quality issue
      </label>

<!-- Quality issue -->


      <label class="block-label selectable" for="radio-5">
        <input id="radio-5" type="radio" name="radio-certificate-select" value="compliment" data-storage="compliment">
        Compliment
      </label>

      <!-- Compliment -->


      <label class="block-label selectable" for="radio-6">
        <input id="radio-6" type="radio" name="radio-certificate-select" value="refund-query" data-storage="refund-query">
        Refund query
      </label>

       <!-- Refund query -->

      <label class="block-label selectable" for="radio-6">
        <input id="radio-6" type="radio" name="radio-certificate-select" value="other" data-storage="other">
        Other
      </label>
    </div>

    <!-- Other -->


    <!-- Primary buttons, secondary links -->
    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main><!-- / #page-container -->
{{/content}}

{{$bodyEnd}}
  {{>includes/elements_scripts}}
{{/bodyEnd}}

{{/layout}}
